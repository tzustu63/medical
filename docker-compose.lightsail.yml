version: '3.8'

name: medical-platform

# 獨立網路，與其他應用隔離
networks:
  medical-network:
    driver: bridge

# 獨立 Volume
volumes:
  medical_postgres_data:
  medical_redis_data:

services:
  # PostgreSQL 資料庫 - Port 5436
  postgres:
    image: postgres:14-alpine
    container_name: medical-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-medical_platform}
    volumes:
      - medical_postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-medical_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medical-network

  # Redis 快取 - Port 6382
  redis:
    image: redis:7-alpine
    container_name: medical-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - medical_redis_data:/data
    ports:
      - "6382:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medical-network

  # NestJS API 後端 - Port 5005
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: medical-api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-medical_platform}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-900}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-604800}
      DB_SYNC: ${DB_SYNC:-true}
      PORT: 3000
    ports:
      - "5005:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - medical-network

  # React Native Web 前端 - Port 3004 (通過系統 nginx 反向代理)
  web:
    build:
      context: ./mobile
      dockerfile: Dockerfile.prod
    container_name: medical-web
    restart: always
    depends_on:
      api:
        condition: service_healthy
    environment:
      - API_URL=http://api:3000/api/v1
    ports:
      - "3004:80"
    networks:
      - medical-network

