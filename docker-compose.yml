name: medical-platform

services:
  postgres:
    image: postgres:14-alpine
    container_name: medical-platform-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: medical_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: medical-platform-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medical-platform-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/medical_platform
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 900
      JWT_REFRESH_EXPIRES_IN: 604800
      PORT: 3000
    ports:
      - "3000:3000"

  web:
    build:
      context: ./mobile
      dockerfile: Dockerfile
    container_name: medical-platform-web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  postgres_data:
  redis_data:

